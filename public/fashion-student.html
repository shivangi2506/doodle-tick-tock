
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Portfolio - Student</title>
    <link rel="stylesheet" href="/fashion-style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Fashion Portfolio</h1>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="hero">
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="/lovable-uploads/8f987689-19dd-4a9d-8ff9-da07edc4f542.png" alt="Fashion Design 1">
            </div>
            <div class="slide fade">
                <img src="/lovable-uploads/c81ab661-8591-4ef6-af03-7c09eeb6dfb7.png" alt="Fashion Design 2">
            </div>
            <div class="slide fade">
                <img src="/lovable-uploads/5e5e2fac-e5b6-4548-bf21-2e93b46861d1.png" alt="Fashion Design 3">
            </div>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>Fashion Management Student passionate about creating innovative designs and exploring the intersection of art and fashion.</p>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="/lovable-uploads/9c860111-8dc3-4e8c-9e55-01161c41dc4c.png" alt="Design 1">
            </div>
            <div class="gallery-item">
                <img src="/lovable-uploads/6b4f18b0-df05-4c49-b03d-551c4780cd45.png" alt="Design 2">
            </div>
            <div class="gallery-item">
                <img src="/lovable-uploads/2890e669-a5b3-4b15-9d10-d1b893f6f716.png" alt="Design 3">
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
    </script>
</body>
</html>
